<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Sincerajn">
    <meta name="generator" content="Jekyll">
    <meta name="renderer" content="webkit">
    <meta name="description" content="{{ page.description }}">
    <meta name="keywords" content="{{ page.title }} {{ page.tag }} sincerajn">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="../css/litCore.css">
    <script src="../js/litCore.js" type="module"></script>
</head>

<body class="-lit">
    <lit-header>
        <lit-left>
            <lit-title>{{site.blog_name}}</lit-title>
        </lit-left>
    </lit-header>

    <main>
        <lit-doc>
            {{ content }}
            <p>{{ page.date | date_to_xmlschema }}</p>
            <p>{{ page.url }}</p>
        </lit-doc>
    </main>
</body>

</html>
