<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Sincerajn">
    <meta name="generator" content="Jekyll">
    <meta name="renderer" content="webkit">
    <meta name="description" content="{{ page.description }}">
    <meta name="keywords" content="{{ page.title }} {{ page.tag }} sincerajn">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/modern-normalize/0.5.0/modern-normalize.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <header class="jumbotron" style="margin-top: 2rem">
            <h1>
                {{ page.title }}
            </h1>
            <p>
                {{ page.description }}
            </p>
        </header>

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/index.html">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Library</a></li>
            <li class="breadcrumb-item active">list</li>
        </ol>

        {{ content }}

        {{ page.date | date_to_xmlschema }}

        <span id="url">{{ page.url }}</span>

        <script src="../js/base.js"></script>
    </div>
</body>

</html>
