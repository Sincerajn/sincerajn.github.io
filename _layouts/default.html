<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Sincerajn">
    <meta name="generator" content="Jekyll">
    <meta name="renderer" content="webkit">
    <meta name="description" content="{{ page.description }}">
    <meta name="keywords" content="{{ page.title }} {{ page.tag }} sincerajn">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{site.baseurl}}/css/litCore.css">
    <script src="{{site.baseurl}}/js/litCore.js" type="module"></script>
</head>

<body class="-lit">
    <lit-header>
        <lit-left>
            <lit-title>{{site.blogName}}</lit-title>
        </lit-left>
    </lit-header>

    <main>
        <lit-doc>
            {{ content }}
            <p>{{ page.date | date_to_xmlschema }}</p>
            <p>{{ page.url }}</p>
        </lit-doc>

        <div class="comment" id="container"></div>
        <link rel="stylesheet" href="https://imsun.github.io/gitment/style/default.css">
        <script src="https://imsun.github.io/gitment/dist/gitment.browser.js"></script>
        <script>
            var gitment = new Gitment({
                // id: '页面 ID', // 可选。默认为 location.href
                owner: 'Sincerajn',
                repo: 'comment',
                oauth: {
                    client_id: 'a08545b7f6f0fbf705be',
                    client_secret: 'e682fe10b8b56b966e802e042e551007bf0b85a3',
                },
            })
            gitment.render('container')
        </script>
    </main>
</body>

</html>
