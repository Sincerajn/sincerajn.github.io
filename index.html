---
layout: home
title: Sincerajn's blog
category: blog
description: Sincerajn 的个人博客主页
---

<lit-articles-list class="-lit-typo">
    <ul style="padding-left: 0;">
        {% for post in site.posts %}
        <li style="list-style: none;margin-bottom: 1rem;">
            <h2 style="color: #333333;" class="-lit-serif">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h2>
            <p>
                {{ post.description }}
            </p>
        </li>
        {% endfor %}
    </ul>
</lit-articles-list>
