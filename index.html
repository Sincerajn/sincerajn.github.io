<img class="band" src="https://i.loli.net/2019/05/02/5ccaa0beeefc7.jpg">

<main class="card">
    <article>
        <ul class="article-list">
            {% for post in site.posts %}

            <li>
                <a href="/{{ post.url }}">{{ post.title }}</a>
                {{ post.date | date_to_string }}
            </li>

            {% endfor %}
        </ul>
    </article>
</main>
