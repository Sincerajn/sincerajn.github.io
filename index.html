---
layout: home
title: Sincerajn's blog
category: blog
description: Sincerajn 的个人博客主页
---

<lit-articles-list class="-lit-typo">
    <ul style="padding-left: 0;">
        {% for post in site.posts %}
        <li style="list-style: none;margin-bottom: 1rem;">
            <div class="card">
                <h2 style="color: #333333;" class="-lit-serif article-title">
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h2>
                <p class="article-description">
                    {{ post.description }}
                </p>
            </div>
        </li>
        {% endfor %}
    </ul>
</lit-articles-list>
