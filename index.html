---
layout: home
title: Sincerajn's blog
category: blog
description: Sincerajn 的个人博客主页
---

<main class="row">
    <div class="col-md-8">
        <ul>
            {% for post in site.posts %}
            <li>
                <h2>post.title</h2>
                <p>
                    post.description
                </p>
                <p>
                    <a class="btn text-info" href="{{ site.baseurl }}{{ post.url }}">View details »</a>
                </p>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="col-md">
        <p>
            <strong>Git</strong> 是一个分布式的版本控制系统，最初由 <strong>Linus Torvalds</strong>
            编写，用作Linux内核代码的管理。在推出后，Git在其它项目中也取得了很大成功，尤其是在 <small>Ruby</small> 社区中。
        </p>
    </div>
</main>
