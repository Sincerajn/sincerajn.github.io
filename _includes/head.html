<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="{{ site.author }}">
  <meta name="generator" content="Jekyll">
  <meta name="renderer" content="webkit">
  <meta name="description" content="{{ page.description }}">
  <meta name="keywords" content="{{ page.title }} {{ page.tag }} {{ site.moreKeyWords }}">
  <title>{{ page.title }} - {{ site.blogName }}</title>
  <link rel="icon" href="{{ site.srcUrl }}/img/favicon.ico">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/Sincerajn/litCore@latest/css/litCore.min.css">
  <link rel="stylesheet" href="{{ site.srcUrl }}/css/{{ page.layout }}.css">
  {% if page.layout == 'post' %}
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
  <link rel="stylesheet" href="{{ site.srcUrl }}/css/comment.css">
  <script src="//cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
  {% endif %}
  <script src="//cdn.jsdelivr.net/gh/Sincerajn/litCore@latest/js/litCore.js"></script>
  {% include baidu_analytics.html %}
</head>
